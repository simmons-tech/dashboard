<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css">
		<title>Dashboard</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	</head>
	<body>
		<div id="flex-container">
			<div id="title">
				<img src="{{ STATIC_URL }}img/title.png"></img>
			</div>

			<div class="slides">
				{% for slide in slides %}
					{% if slide.stype == "WIDGET" %}
						{% include "widget_slide.html" %}
					{% endif %}

					{% if slide.stype == "POSTER" %}
						<div class="slide" id="res-event">
							<img src="{{ slide.path }}"></img>
						</div>
					{% endif %}
					{% if slide.stype == "PACKAGE-LIST" %}
						<div class="slide" id="package_list_test">
							<!-- Package List Widget-->
							<div class="panel-all" id="package_list">
								<div class="icon">
									<img src="{{ STATIC_URL }}img/packages.png"></img>
								</div>
								<div class="widget-content-all">
									<h1 id="packages-title">Packages</h1><br />
									<h2>
										<div class="package-column" id="col1"></div>
										<div class="package-column" id="col2"><br/><br/>No Packages!</div>
										<div class="package-column" id="col3"></div>
									</h2>
								</div>
							</div>
						</div>
					{% endif %}
				{% endfor %}
			</div>
		</div>

		{% include "scripts.html" %}
		
	</body>
</html>
